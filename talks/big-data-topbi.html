<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Big Data Presentation for TopBI</title>

		<meta name="description" content="An introduction to big data concepts and case study on a big data project">
		<meta name="author" content="Rob Winters">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="reveal/3.1/css/reveal.css">
		<link rel="stylesheet" href="reveal/3.1/css/theme/league.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="reveal/3.1/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal/3.1/css/print/pdf.css' : 'reveal/3.1/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<script src="reveal/scripts/stylus.js"></script>
		<script>
		    var styles = document.querySelectorAll('style[type="text/stylus"]');
		    [].slice.call(styles).forEach(function (style) {
		        style.setAttribute('type', 'text/css');
		        stylus(style.innerHTML).render(function (err, str) {
		            if (err) return console.error(err);
		            style.innerHTML = str;
		        });
		    });
		</script>

		<!--[if lt IE 9]>
		<script src="reveal/3.1/lib/js/html5shiv.js"></script>
		<![endif]-->


	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
				#Big Data
				##<span style="color:red">Big Mistakes</span>, <span style="color:green">Big Successes</span>
				###A Case Study of Two Companies




				[Rob Winters](http://wintersrd.github.io)
				8 July 2015
				</section>


			</div>

		</div>
		<script>
		// add data-markdown attributes to all slides and speaker notes,
		// and insert the speaker notes into the slides, as reveal needs:
		// (important: the reveal documentation says to wrap the markdown in script
		// tags, but this is both unnecessary and error-prone w/ speaker nodes!)
		var sections = document.getElementsByTagName('section');
		[].slice.call(sections).forEach(function (section) {
		    section.setAttribute('data-markdown', 'true');
		    // does this slide have speaker notes?
		    var aside = section.nextElementSibling;
		    if (aside && aside.tagName === 'ASIDE') {
		        aside.className = 'notes';
		        aside.setAttribute('data-markdown',  'true');
		        section.appendChild(aside);
		    }
		});
		</script>
		<script src="reveal/3.1/lib/js/head.min.js"></script>
		<script src="reveal/3.1/js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'reveal/3.1/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'reveal/3.1/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'reveal/3.1/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'reveal/3.1/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'reveal/3.1/plugin/zoom-js/zoom.js', async: true },
					{ src: 'reveal/3.1/plugin/notes/notes.js', async: true }
				]
			});

		</script>
	</body>
</html>
